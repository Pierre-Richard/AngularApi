<div>
    <h1>Voici le formulaire</h1>
</div>
<form [formGroup]= "profileform" (ngSubmit)="OnSubmit()">
    <label>Nom: <input type="text" formControlName="nom"></label>
    <label>Age: <input type="number" formControlName="age"></label>
    <label>Race: <input type="text" formControlName="race"></label>
    <label>Vivant: <input type="text" formControlName="vivant"></label>
    <button type="submit">Envoyez</button>
</form>
